<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../styles/game.css">
  <script src="../scripts/game.js" async></script>
  <title>Cubes Fight</title>
</head>
<body>
  <div id="game">
    <div id="background-grid"></div>
    <div id="players"></div>
  </div>
  <div id="chat">
    <h2>Chat</h2>
    <div id="chat-messages"></div>
    <form id="chat-input-box">
      <label for="chat-input" style="display: none">Chat: </label>
      <input id="chat-input" type="text" placeholder="Type your message here">
    </form>
  </div>
  <div id="game-info">
    <p><span id="player-count">0</span> connected!</p>
  </div>
</body>
</html>
